<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles_login_register.css">
    <title>TicoRides</title>
</head>

<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="row justify-content-left mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <img src="logo.png" class="img" alt="Fines Ilustrativos">

                        <form>
                            <div>
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" placeholder="Nombre">
                                <label for="lastname" class="form-label">Apellido</label>
                                <input type="password" class="form-control" id="lastname" placeholder="Apellido">
                                <label for="phone" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="phone" placeholder="(XXX) XXX-XXX">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Nombre de Usuario">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="*******">
                                <label for="rpassword" class="form-label">Repita Contraseña</label>
                                <input type="password" class="form-control" id="rpassword" placeholder="*******">
                                <p class="pUser"> Ya tiene Usuario? <a href="">Iniciar Sesión</a></p>
                                <a href="dashboard.html" class="btn btn-primary btn-block">Registrese</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
